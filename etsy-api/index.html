<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etsy</title>
</head>
<body data-page="etsyPage">

  <div class="main-content">

  </div>

  <script type="text/html" id="etsyList">
    <ul>
      <% m.items.forEach(function (item) { %>
        <li>
          <a class="item-title" href="<%- item.url %>">
            <img src="<%- item.MainImage.url_75x75 %>">
            <%- item.title %>
          </a>
          <span class="item-price"><%- item.price %></span>
          <span class="item-desc"><%- item.description %></span>
          <button data-userid="<%- item.user_id %>" class="about-user">About User</button>
        </li>
        <% }) %>
      </ul>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.2.0/lodash.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/etsy-page.js"></script>
    <script src="js/etsy-api.js"></script>
    <script src="js/init.js"></script>

  </body>
  </html>
